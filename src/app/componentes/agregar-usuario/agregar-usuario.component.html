<p>
  agregar-usuario works!
</p>
<div>

  <span class="ui-float-label">
    <input id="float-input" type="text" size="30" pInputText [(ngModel)]="miUsuario.mail">
    <label for="float-input">Mail</label>
  </span>
  <br>

  <span class="ui-float-label">
    <input id="float-input" type="text" size="30" pInputText [(ngModel)]="miUsuario.password">
    <label for="float-input">Password</label>
  </span>
  <br>

  <span class="ui-float-label">
    <input id="float-input" type="text" size="30" pInputText [(ngModel)]="miUsuario.nombre">
    <label for="float-input">Nombre</label>
  </span>
  <br>

  <span class="ui-float-label">
    <input id="float-input" type="text" size="30" pInputText [(ngModel)]="miUsuario.apellido">
    <label for="float-input">Apellido</label>
  </span>
  <br>

  <div class="ui-float-label">
      <p-inputMask [(ngModel)]="miUsuario.dni" id="float-input" mask="99.999.999"></p-inputMask>
      <label for="float-input">DNI</label>
    </div>
    <br>

  <div class="ui-float-label">
    <p-inputMask [(ngModel)]="miUsuario.telefono" id="float-input" mask="99-9999-9999"></p-inputMask>
    <label for="float-input">Telefono</label>
  </div>
  <br>

</div>
