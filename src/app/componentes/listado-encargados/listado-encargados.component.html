<p>
  listado-encargados works!
</p>

<div class="ui-g-12 ui-md-2 ui-lg-2"></div>
<div class="ui-g-12 ui-md-8 ui-lg-8">

  <h3 class="first"> {{titulo}} </h3>

  <p-table #dt [columns]="cols" [value]="datosTabla" selectionMode="single" [(selection)]="encargadoSeleccionado" [paginator]="true"
    [rows]="10" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">

    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Buscador" (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width:auto">
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>

  </p-table>

  <p-dialog header="Menu" [(visible)]="display" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200" [minY]="70"
    [baseZIndex]="10000" *ngIf="encargadoSeleccionado">

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        Nombre:
      </div>
      <div class="ui-grid-col-6">
        <input type="text" [(ngModel)]="encargadoSeleccionado.nombre">
      </div>
    </div>
    <br>

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        Apellido:
      </div>
      <div class="ui-grid-col-6">
        <input type="text" [(ngModel)]="encargadoSeleccionado.apellido">
      </div>
    </div>
    <br>

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        DNI:
      </div>
      <div class="ui-grid-col-6">
        <input type="number" [(ngModel)]="encargadoSeleccionado.dni">
      </div>
    </div>
    <br>

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        Legajo:
      </div>
      <div class="ui-grid-col-6">
        <input type="number" [(ngModel)]="encargadoSeleccionado.legajo">
      </div>
    </div>
    <br>

    <p-footer>
      <button type="button" pButton icon="pi pi-check" (click)="eliminar()" label="Eliminar" class="ui-button-danger"></button>
      <button type="button" pButton icon="pi pi-check" (click)="modificar()" label="Modificar" class="ui-button-success"></button>
    </p-footer>
  </p-dialog>

</div>
<div class="ui-g-12 ui-md-2 ui-lg-2"></div>
