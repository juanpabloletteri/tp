<h3 class="first">
  Listado de Vehiculos con sus Choferes</h3>

<p-table #dt [columns]="cols" [value]="datosTabla" [paginator]="true" [rows]="10" selectionMode="multiple" [(selection)]="seleccion"
  (onRowSelect)="onRowSelect($event)">
  <ng-template pTemplate="caption">

    <div class="ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="Exportar todos" (click)="dt.exportCSV()" style="float:left"></button>
      <button type="button" pButton icon="fa fa-file" iconPos="left" label="Exportar Seleccionados" (click)="dt.exportCSV({selectionOnly:true})"
        style="float:right"></button>
    </div>
    <br>
    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Buscar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]|sino}}
      </td>
    </tr>
  </ng-template>
</p-table>
