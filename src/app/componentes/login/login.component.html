<p>
  login works!
</p>
<div *ngFor="let usuario of usuarios">
  nombre: {{usuario.nombre}}
  <br> apellido: {{usuario.apellido}}
</div>

<form class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-display-middle" style="width:50%">
  <h2 class="w3-center">Login</h2>

  <div class="w3-row w3-section">
    <div class="w3-col" style="width:50px">
      <i class="w3-xxlarge fa fa-user"></i>
    </div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="first" type="text" placeholder="Mail" [(ngModel)]="mail">
    </div>
  </div>

  <div class="w3-row w3-section">
    <div class="w3-col" style="width:50px">
      <i class="w3-xxlarge fa fa-user"></i>
    </div>
    <div class="w3-rest">
      <input class="w3-input w3-border" name="last" type="password" placeholder="Password" [(ngModel)]="password">
    </div>
  </div>

  <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" (click)="Ingresar()">Ingresar</button>

</form>
<br>
<br>
<button pButton type="button" (click)="Test('chofer')" label="Chofer" class="ui-button-info"></button>

<button pButton type="button" (click)="Test('cliente')" label="Cliente" class="ui-button-warning"></button>

<button pButton type="button" (click)="Test('encargado')" label="Encargado" class="ui-button-danger"></button>
