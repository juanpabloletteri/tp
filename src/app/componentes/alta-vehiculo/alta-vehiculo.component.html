<p>
  alta-vehiculo works!
</p>

<div class="ui-g-12 ui-md-3 ui-lg-3"></div>
<div class="ui-g-12 ui-md-6 ui-lg-6">

<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
  <p-panel header="Ingreso de nuevo chofer">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Marca *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="marca" placeholder="Ingrese marca" />
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['marca'].valid&&userform.controls['marca'].dirty">
            <i class="fa fa-close"></i>
            Campo Obligatorio
          </div>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Modelo *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="text" formControlName="modelo" placeholder="Ingrese modelo" />
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['modelo'].valid&&userform.controls['modelo'].dirty">
            <i class="fa fa-close"></i>
            Campo Obligatorio
          </div>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Año *:
        </div>
        <div class="ui-grid-col-6">
          <input pInputText type="number" formControlName="anio" placeholder="Ingrese año" />
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['anio'].valid&&userform.controls['anio'].dirty">
            <i class="fa fa-close"></i>
            Campo Obligatorio
          </div>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Fumador:
        </div>
        <div class="ui-grid-col-6">
          <p-selectButton [options]="fumar" formControlName="fumar"></p-selectButton>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['fumar'].valid&&userform.controls['fumar'].dirty">
            <i class="fa fa-close"></i>
            Campo Obligatorio
          </div>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Aire Acondicionado:
        </div>
        <div class="ui-grid-col-6">
          <p-selectButton [options]="aire" formControlName="aire"></p-selectButton>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['aire'].valid&&userform.controls['aire'].dirty">
            <i class="fa fa-close"></i>
            Campo Obligatorio
          </div>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2">
          Baul:
        </div>
        <div class="ui-grid-col-6">
          <p-selectButton [options]="baul" formControlName="baul"></p-selectButton>
        </div>
        <div class="ui-grid-col-4">
          <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!userform.controls['baul'].valid&&userform.controls['baul'].dirty">
            <i class="fa fa-close"></i>
            Campo Obligatorio
          </div>
        </div>
      </div>

      <div class="ui-grid-row">
        <div class="ui-grid-col-2"></div>
        <div class="ui-grid-col-6">
          <button pButton type="submit" label="Agregar" [disabled]="!userform.valid"></button>
        </div>
        <div class="ui-grid-col-4"></div>
      </div>

    </div>
  </p-panel>
</form>

</div>
<div class="ui-g-12 ui-md-3 ui-lg-3"></div>
